  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatRoom</title>

  <body>
    <div class="private-message-area">
      <!--<h2 id="room-name"></h2>-->
      <textarea
        name="private-chatarea"
        id="private-chatarea"
        cols="30"
        rows="10"
      ></textarea>
      <form id="private-chat-form" onsubmit="return sendMessage()">
        <input type="text" id="private-messageInput" name="message" />
        <input type="submit" name="submit" id="private-submit" />
      </form>
    </div>
    <!--<div>-->
    <div class="online-users" style="border: 0.1em">
      <h3>Members of group chat</h3>
      <ul id="private-users"></ul>
    </div>
