<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom</title>
</head>

<body>
    <div class="message-area">
        <h2 id="room-name"></h2>
        <textarea name="chatarea" id="chatarea" cols="30" rows="10"></textarea>
        <form id="chat-form" action="">
            <input type="text" id="messageInput" name="message">
            <input type="submit" name="submit" id="submit1">
        </form>
    </div>
    <div>
        <div class="chat-members" style="border: 0.1em;">
            <h3>Members of group chat</h3>
            <ul id="users"></ul>
        </div>
        <div class="group-name" style="border: 0.1em;">
            <h3>Group Chats</h3>
            <!-- <a id="un" class="btn">Un</a>
            <a id="dos" class="btn">Dos</a>
            <a id="tres" class="btn">Tres</a>
            <a id="cuatro" class="btn">Cuatro</a>
            <a id="cinco" class="btn">Cinco</a> -->
            <ul id="roomnamelist"></ul>

            <label for="createroom">Create Group</label>
            <input type="text" name="createroom" id="createroom" />
        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
    crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/main.js"></script>

</html>
